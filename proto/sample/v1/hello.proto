syntax = "proto3";

package sample.v1;

message SayHelloRequest {
  string request_id = 1;
  string name = 2;
}

message SayHelloResponse {
  string request_id = 1;
  string message = 2;
}

message GetInfoRequest {
  string request_id = 1;
}

message GetInfoResponse {
  string request_id = 1;
  string server_name = 2;
}

message RemoveUserRequest {
  string request_id = 1;
}

message RemoveUserResponse {
  string request_id = 1;
  bool success = 2;
}